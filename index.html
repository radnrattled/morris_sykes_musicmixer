<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wubtrola Music Mixer</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
	<style>
@import url('https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps&display=swap');
</style>
	</head>
<body>
<main class="mainCont">
<header id="header">
<h1>Wubtrola Music Mixer</h1>	
</header> <!-- End header -->
<section id="maincont">

	<div id="dropZone"><h3 class="hidden">The Drop Zones</h3>
		<div class="drop-zone"></div>
		<div class="drop-zone"></div>
		<div class="drop-zone"></div>
	</div>
	<img src="images/Wubtrola.svg" alt="Victrola Img" width="700">
	<div id="dragZone"><h3 class="hidden">The Drag Zone</h3>
<div class="drag-zone" ><img id="img1" src="images/mic.svg" height="120" class="record  mic1"></div>
<div class="drag-zone"><img id="img2" src="images/piano.svg" height="120" class="record piano"></div>
<div class="drag-zone"><img id="img3" src="images/mic2.svg" height="120" class="record mic2"></div>
<div class="drag-zone"><img id="img4" src="images/fiddle.svg" height="120"width="120" class="record violin"></div>
<div class="drag-zone"><img id="img5" src="images/guitar.svg" height="120" width="120" class="record guitar"></div>
<div class="drag-zone"><img id="img6" src="images/horn.svg" height="120" width="120" class="record horn"></div>
<div class="drag-zone"><img id="img7" src="images/tamb.svg" height="120" class="record tamb"></div>
<div class="drag-zone"><img id="img8" src="images/drumset.svg" height="120" class="record drums"></div>
<div class="drag-zone"><img id="img9" src="images/doublebass.svg" height="120" class="record bass"></div>
	</div>
</section>
<footer id="footer">
	<h2>Instructions</h2>
	<ol>
		<li>Drag a record into the boxes beside the record player</li>
		<li>Mix different records to create a song!</li>
		<li>Hit "Reset" to start over</li>
	</ol>
	<button>Reset</button>
	</footer>
	<section id="audio">
		<audio src="audio/bass.wav"></audio>
	</section>
<script src="js/main.js"></script>	
</body>
</main>
</html>
